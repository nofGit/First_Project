<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="BoeardTask.css">
    <title>Dayli Task</title>
</head>
<body id="BG">
    <h1></h1>
    <br>
    <!--Creating form-->
    <main>
        <form id="Myform">
      <div class="card" style="width: 45rem;">
          <div class="card-body">
            <h5 class="card-title">Enter your tasks for today</h5>
                <input id="InputMission" placeholder="Enter your task" type="text" required>
                <input type="date" id="InputDate" required>
                <input type="time" id="InputTime" name="time" value="">
                <br>
                <button type="button" onclick="AddTask()" class="btn btn-success" style="position: absolute; top: 85px; left: 200px; margin: 50px;">Start Task</button>
                <button type="button" onclick="ClearForm()" class="btn btn-danger" style="position: absolute; top: 85px; left: 400px; margin: 50px;">Clean Form</button>
            </div>
        </div>
        <hr>
    </form>
    </main>
          <div id="boardPlaceHolder"></div>
          <button type="button" id="xbutton" title="Finish Task" class="btn btn-outline-danger">X</button>
        </body>
<script src="BoardTask.js"></script>
</html>
